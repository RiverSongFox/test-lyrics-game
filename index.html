<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Song Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body, input {
      font-family: 'Roboto Mono', monospace;
    }

    li {
      line-height: 2.2rem
    }
  </style>
</head>
<body>
  <h1 id="title">Initializing</h1>
  <div id="lyrics">...</div>
  
  <script>
    ;(async function (url) {
      const title = document.querySelector('#title')
      const lyrics = document.querySelector('#lyrics')
      
      title.textContent = 'Loading...'
      lyrics.textContent = url

      let response = await fetch(url)

      if (response.ok) {
          const text = (await response.text()).split('\n')
          
          // Name
          title.textContent = text.shift()
          
          // Lyrics
          lyrics.textContent = ''
          
          let no = 1
          let verse
          
          for (let i = 0; i < text.length; i++) {
          const line = text[i]
          
          if (!line.length) {
              verse = document.createElement('ol')
              verse.setAttribute('start', no)
              lyrics.appendChild(verse)
              continue
          }
          
          const li = document.createElement('li')
          
          let chunks = []
          
          let content = ''
          let field = false
          
          for (let j = 0; j < line.length; j++) {
              const ch = line[j]
              
              if ('{}'.includes(ch)) {
              chunks.push({
                  type: field ? 'field' : 'text',
                  text: content
              })
              
              field = !field
              content = ''
              } else {
              content += ch
              }
          }
          
          chunks.push({
              type: field ? 'field' : 'text',
              text: content
          })
          
          chunks = chunks
              .filter(chunk => !!chunk.text.trim())
              .forEach(chunk => {
              let node
              if (chunk.type === 'text') {
                  node = document.createTextNode(chunk.text)
              } else {
                  node = document.createElement('input')
                  // node.setAttribute('placeholder', chunk.text)
                  node.style['width'] = ++chunk.text.length + 'ch'
              }
              
              if (node) { li.appendChild(node) }
              })
          
          verse.appendChild(li)
          no++
          }
          
      } else {
          title.textContent = 'Unable to fetch lyrics'
          lyrics.textContent = response.status
      }
      }(
      new URL(window.location)
          .searchParams
          .get('from')
      ))
  </script>
</body>
</html>
